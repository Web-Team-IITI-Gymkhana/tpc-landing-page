name: build-test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: |
            package.json
            yarn.lock
      - run: yarn install --frozen-lockfile
      - run: yarn build